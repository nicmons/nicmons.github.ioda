  <body>
    <div class="contenedor">
      <section class="comienzo">
<!-------------------- boton de agregar palabra -------------------------------------------->
        <div class="agregar-palabra" style="text-align:center">
          <h1 class="titulo" style= "font-size: 40px">Juego del Ahorcado</h1>
          <p id="texto" style="font-size: 20px;">Antes de comenzar si desea agregue una palabra,
            <br>de lo contrario presione ir al juego</p>
          <input class="inputText" type="text" onkeypress="return soloLetras(event);" id="input-nueva-palabra" 
          placeholder="Escriba aqui una nueva palabra"><br><br>
          <button class="btn"  id="nueva-palabra">AGREGAR PALABRA</button> 
        </div>

<!---------------------- boton iniciar juego --------------------------------------------->
        <div style="text-align:center; margin: 50px 0px;">
          <p id="texto" class="mensaje" style="font-size: 20px;">Atencion!! ðŸ‘€ El juego solo funciona con LETRAS</p>
          <button class="btn"  id="iniciar-juego" value="iniciarJuego">IR AL JUEGO</button>
        </div>

      </section>
<!---------------------- dibujo del ahorcado height="360px" width="294px"------------>
      <section id="canvas-juego" >
           <!-------------- CANVAS -------------------------->
                 <!--------------- DIBUJO  ------->
          <canvas id="dibujo-ahorcado" height="400" width="800"></canvas>
<!-------------- PALABRA PARA ADIVINAR ---------------->
        <div class="guiones-frase" style="text-align:center;">
          
            <p id="tituloJugar">A Jugar!! ðŸ¤—</p>
            <!-- guiones y frase adivinada -->
            <div onkeypress="return soloLetras(event);" id="frase-Adivinada" ><br></div>
            <!-- titulo equivocada-->
            <div id="tituloEquivocadas"></div>
            <div id="letras-erradas"></div><!--hidden-->
            <!-- MUESTRA LETRAS ERRADAS e INTENTOS--> 
            <div id="intentos"></div>
            <!---Lleva al inicio para volver a jugar-->
            <button class="btn2" id="reiniciar" style="float: left" onclick="location.reload()">REINICIAR / ABANDONAR</button>
            prueba
        </div>
      </section>
<!------------------ MENSAJE GANADOR --------------------------->
      <div id="mge-ganar"></div>
      <div id="mge-perdio"></div>
